<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_exo2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Exercice II</title>
</head>

<body>
    <div class="container">
        <div class="form-group row mt-4">
            <label for="InputFirstName" class="col-sm-4 col-form-label">Votre prénom :</label>
            <div class="col-4">
                <input type="text" role="form" class="form-control shadow-sm" placeholder="First name">
            </div>
        </div>
        <div class="form-group row">
            <label for="InputLastName" class="col-sm-4 col-form-label">Votre nom :</label>
            <div class="col-4">
                <input type="text" role="form" class="form-control shadow-sm" placeholder="Last name">
            </div>
        </div>
        <div class="form-group row">
            <label for="SelectCivilité" role="listitem" class="col-sm-4 col-form-label">Votre civilité :</label>
            <div class="col-4">
                <select id="SelectCivilité" class="form-control shadow-sm">
                    <option selected>Choisissez votre civilité</option>
                    <option value="2">Monsieur</option>
                    <option value="3">Madamme</option>
                    <option value="4">Monsieur/Madamme</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="DatePicker" class="col-sm-4 col-form-label">Date de naissance :</label>
            <div class="col-4">
                <input type="date" role="gridcell" class="form-control shadow-sm" id="date" placeholder="DD/MM/YYYY">
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>

        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>

        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>

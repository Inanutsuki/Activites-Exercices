<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style_exo4.css">

    <title>Exercice IV</title>
</head>

<body>
    <!-- Bouton modal -->
    
    <div class="container">
        <div class="row">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">
                    Acceder au forum
                </button>
        </div>
    </div>
    



    <!-- Modal -->

    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Attention</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Cette action est réservée aux utilisateurs inscrits. Veuillez créer un compte pour continuer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="showToast" onclick="setTimeout('RedirectionJavascript()', 3000)">OK ! Je
                        m'inscris</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000"
        style="position: absolute; bottom: 0; right: 0;">
        <div class="toast-header">

            <strong class="mr-auto">Information</strong>
            <small>fermer</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Modification enregistrée avec succès, vous allez être redirigé dans 3 secondes vers la page d'inscription.
        </div>
    </div>



    <!-- scripts bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- scripts perso -->

    <script src="../Exercice-4/script_exo4.js"></script>

</body>

</html>
